{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Spend Sensei {% block title %} {% endblock %}</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Bootstrap core CSS -->
    <link
      href="{% static 'css/bootstrap.min.css/cyborg.min.css'%}"
      rel="stylesheet"
    />
    {% comment %}
    <link
      href="{% static 'css/bootstrap.min.css/brite.min.css'%}"
      rel="stylesheet"
    />
    <link
      href="{% static 'css/bootstrap.min.css/lux.min.css'%}"
      rel="stylesheet"
    />
    <link
      href="{% static 'css/bootstrap.min.css/morph.min.css'%}"
      rel="stylesheet"
    />
    {% endcomment %}
    <link href="{% static 'css/main.css'%}" rel="stylesheet" />
    <!-- Custom styles for this template -->
    <link href="{% static 'css/dashboard.css' %}" rel="stylesheet" />
    <link href="{% static 'css/sidebar.css' %}" rel="stylesheet" />
  </head>
  <body>
    <!-- Sidebar toggle button -->
    <div class="sidebar-toggle" id="sidebarToggle">
      <i class="fa-solid fa-bars"></i>
    </div>

    <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
      <a class="logo-image navbar-brand col-sm-3 col-md-2 mr-0" href="#">
        <img
          src="{% static 'img/Spend Sensei Logo W.png' %}"
          alt="Logo"
          class="logo"
        />
      </a>

      <ul
        class="navbar-nav px-3"
        style="display: flex; flex-direction: row; align-items: center"
      >
        <li class="nav-item text-nowrap">
          <span class="nav-link" href=""> ({{request.user.username}}) </span>
        </li>

        <li class="nav-item text-nowrap mt-3 ml-2">
          <form action="" method="POST">
            {% csrf_token %}
            <input
              class="text text-capitalize"
              type="submit"
              value="Sign out"
            />
          </form>
        </li>
      </ul>
    </nav>

    <div class="container-fluid">
      <div class="row">
        {% include 'partials/_sidebar.html' %}

        <main
          role="main"
          class="col-md-9 ml-sm-auto col-lg-10 px-4 main-content"
        >
          {% block content %} {% endblock %}
        </main>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script>
      window.jQuery ||
        document.write(
          '<script src="/docs/4.4/static/js/vendor/jquery.slim.min.js"><\/script>'
        );
    </script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.4.1/js/bootstrap.bundle.min.js"
      integrity="sha384-6khuMg9gaYr5AxOqhkVIODVIvm9ynTT5J4V1cfthmT+emCG6yVmEZsRHdxlotUnm"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.9.0/feather.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
    <script src="{% static 'js/main.js' %}"></script>
    <script src="{% static 'js/navigation.js' %}"></script>
  </body>
</html>
